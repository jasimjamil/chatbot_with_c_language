<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot.ai - Next-Gen Chat UI</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: modernBgAnimation 30s ease infinite;
        }

        @keyframes modernBgAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 0% 50%; }
            75% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Background */
        .particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Chat Container */
        .chat-container {
            position: relative;
            z-index: 2;
            width: 480px;
            height: 700px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header img {
            width: 24px;
            height: 24px;
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            max-width: 75%;
            display: flex;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-bubble {
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 16px;
            word-wrap: break-word;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chat-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .chat-message.self {
            justify-content: flex-end;
        }

        .chat-message.self .chat-bubble {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }

        .chat-message.bot .chat-bubble {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
        }

        /* Input Section */
        .chat-input-container {
            display: flex;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .chat-input:focus {
            border-color: #8f94fb;
            box-shadow: 0 0 10px rgba(79, 124, 255, 0.6);
        }

        .send-button {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-button:hover {
            transform: scale(1.2);
            box-shadow: 0 20px 40px rgba(78, 84, 200, 0.6);
        }

        .send-button img {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particle-background" id="particleCanvas"></div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon">
            Bot.ai
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message bot">
                <div class="chat-bubble">Hello! Iâ€™m <strong>Bot.ai</strong>. How can I assist you today? ðŸ˜Š</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
            <button id="sendButton" class="send-button">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="Send">
            </button>
        </div>
    </div>

    <script>
        // Send Message Functionality
        const chatBox = document.getElementById("chatBox");
        const chatInput = document.getElementById("chatInput");
        const sendButton = document.getElementById("sendButton");

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                createMessage(message, "self");
                chatInput.value = "";

                try {
                    const response = await fetch(`/ask/${encodeURIComponent(message)}`);
                    const data = await response.json();
                    createMessage(data.response, "bot");
                } catch (error) {
                    createMessage("Error: Unable to connect to the server.", "bot");
                }
            }
        }

        function createMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender);

            const bubbleDiv = document.createElement("div");
            bubbleDiv.classList.add("chat-bubble");
            bubbleDiv.textContent = text;

            messageDiv.appendChild(bubbleDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

    <!-- Particle Animation Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particleCanvas', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
